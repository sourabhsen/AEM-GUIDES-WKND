<form
  method="POST"
  action="/content/core-components-examples/library/form/button.html"
  id="new_form"
  name="new_form"
  enctype="multipart/form-data"
  class="cmp-form aem-Grid aem-Grid--12 aem-Grid--default--12"
>
  <input
    type="hidden"
    name=":formstart"
    value="/content/core-components-examples/library/form/button/jcr:content/root/responsivegrid/demo/component/container"
  />
  <input type="hidden" name="_charset_" value="utf-8" />

  <div class="text aem-GridColumn aem-GridColumn--default--12">
    <div class="cmp-form-text" data-cmp-is="formText">
      <label for="form-text-1965530981">Name</label>

      <input
        class="cmp-form-text__text"
        data-cmp-hook-form-text="input"
        type="text"
        id="form-text-1965530981"
        placeholder="First Name"
        name="firstName"
        spellcheck="true"
        aria-describedby="form-text-1965530981-helpMessage"
      />
    </div>
  </div>
  <div class="text aem-GridColumn aem-GridColumn--default--12">
    <div class="cmp-form-text" data-cmp-is="formText">
      <label for="form-text-146487537">E-Mail</label>

      <input
        class="cmp-form-text__text"
        data-cmp-hook-form-text="input"
        type="email"
        id="form-text-146487537"
        placeholder="E-Mail"
        name="email"
        required
        spellcheck="true"
        aria-describedby="form-text-146487537-helpMessage"
      />
    </div>
  </div>
  <div class="button aem-GridColumn aem-GridColumn--default--12">
    <button
      type="SUBMIT"
      id="form-button-409674464"
      class="cmp-form-button"
      name="submit-demo-form-1"
    >
      Submit
    </button>
  </div>
</form>
